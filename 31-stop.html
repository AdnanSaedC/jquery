
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
        }
        div{
                height: 100px;
                width: 100px;
                background-color: rgb(89, 88, 88);
                position: relative;
            }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
    <script>
        $(document).ready(()=>{
            $("div").animate({
                left:"500px"
            },5000)
            $("div").stop(true,true)
            $("div").animate({
                top:"500px"
            },5000)
            $("div").stop(true,true)
            //it stop only one animation
            // $("div").stop()

            //to prevent all
            // $("div").stop(true)

            //to display the result
        })
    </script>
</body>
</html>
