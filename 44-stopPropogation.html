<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
            }
        div{
            height: 100px;
            width: 100px;
            background-color: rgba(218, 165, 32, 0.358);
        }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div>
        <button>click me</button>
    </div>
    <h2></h2>
    <script>
        $(document).ready(()=>{
            $("div").click(()=>{
                console.log("div got selected");
            })
            $("button").click((event)=>{
                //look when we click on button
                //automatically div also get clicked
                //lets stop this 
                console.log("button got selected");
                event.stopPropagation();            
                $("h2").html(event.isPropagationStopped())
            })
        })
    </script>
</body>
</html>
