<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
            }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div>

        <p>Lorem ipsum dolor sit.</p>
        <h2>hello hsjhs</h2>
    </div>
    <h3></h3>
    <h4>
    </h4>
    <script>
        $(document).ready(()=>{
            $("div").on("click",(event)=>{
                $("h3").html(event.target.nodeName)
                $("h4").html(event.target.innerHTML)
            })
        })
    </script>
</body>
</html>
