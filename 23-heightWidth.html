<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
            display: flex;
            justify-content: center;
        }
        div{
            height: 400px;
            width: 400px;
            padding: 10px;
            border: 1px solid black;
            background-color: aqua;
            margin: 10px;
        }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div>
        <h2></h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit minus quisquam rem. Nesciunt quibusdam, obcaecati labore quod dolorem, perferendis expedita magnam quaerat recusandae sapiente atque inventore quisquam, adipisci ipsa error.</p>
    </div>
    <script>
        $(document).ready(()=>{
            $("h2").html($("div").height())
            $("h2").html($("div").innerHeight())            
            $("h2").html($("div").outerHeight())            
            $("h2").html($("div").outerHeight(true))            
            $("h2").html($("div").width())            
            $("h2").html($("div").innerHeight())            
            $("h2").html($("div").outerWidth())
            $("h2").html($("div").outerWidth(true))

            //setting width
            $("div").width("400px")
            $("div").height("400px")
        })
    </script>
</body>
</html>
