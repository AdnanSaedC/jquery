<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
        }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <form id="form">

        <input id="1" >
        <input id="2">
        
        <select>
            <option>1</option>
            <option>1</option>
            <option>1</option>
        </select>
        <p>

        </p>
        <input id="submit" type="submit">
    </form>
    <script>
        $(document).ready(()=>{
            $("#1,#2").focus(()=>{
                $("#1,#2").css("background-color","skyblue")
            })
            $("#1,#2").blur(()=>{
                $("#1,#2").css("background-color","yellow")
            })
            $("select").change(()=>{
                $("p").html($('select').val())
            })
            $("#1,#2").select(()=>{
                $("p").html($('select').val())
            })
            $('#form').submit(()=>{
                $("p").html("sublitted")
            })
        })
    </script>
</body>
</html>
