<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;}
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div>
        <ul>
            <p>hhfhffhfhh</p>
            <li id="hello">hello</li>
            <li>hai</li>
            <li>dddd</li>
            <h2 id="hello">jdjjd</h2>
            <p>hdhdhdhdh</p>
        </ul>
        <p></p>
    </div>
    <script>
        $(document).ready(()=>{
            $("li").siblings("h2").css("color","red")
            $("li").siblings("#hello").css("color","yellow")
            $("#hello").next().css("color","orange")
            $("#hello").prev().css("color","white")
            $("#hello").prevAll().css("color","blue")
            $("#hello").nextAll().css("color","green")
            $("#hello").nextUntil("#hello").css("color","violet")
            

        })
    </script>
</body>
</html>
