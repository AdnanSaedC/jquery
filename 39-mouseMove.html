<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
            height: 500px;
            width: 500px;
            }
            div{
                height: 10px;
                width: 10px;
                background-color: aqua;
            }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <h2></h2>
    <div></div>
    <script>
        $(document).ready(()=>{
            $(document).mousemove((event)=>{
                $("h2").html("x: "+event.pageX+" y:"+event.pageY)
                $("div").offset({
                    top:event.pageY,
                    left:event.pageX,
                })
            })
        })
    </script>
</body>
</html>
