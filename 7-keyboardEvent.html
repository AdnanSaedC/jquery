<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: grey;
            background-color: #212121;
        }
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <h1>adbnabjhuihcuir</h1>
    <script>
        $(document).ready(()=>{
            $('body').keypress((eve)=>{
                $('body').css('background-color','green')
                console.log(eve.key);
                
            });
            $('body').keyup((eve)=>{
                $('body').css('background-color','pink')
                console.log(eve.key);
                
            });
            $('body').keydown((eve)=>{
                $('body').css('background-color','yellow')
                console.log(eve.key);
                
            });
        })
    </script>
</body>
</html>
